<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validator & Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>🔐 Email Validator & Password Generator</h1>

        <div class="email-section">
            <div class="input-group">
                <label for="emailInput">Email Address</label>
                <input type="text" id="emailInput" placeholder="Enter your email address">
            </div>

            <button id="validateEmailBtn" onclick="validateEmailFirst()">Validate Email</button>

            <div id="emailResult" class="result"></div>
        </div>

        <div id="passwordSection" class="password-section" style="display:none;">
            <div class="password-generator">
                <h2>Password Generator</h2>
                <button onclick="generatePassword()">Generate Password</button>

                <div id="passwordStrength">
                    <div id="strengthIndicator"></div>
                </div>

                <div id="generatedPassword" class="password-details"></div>
                <button class="copy-btn" onclick="copyPassword()">Copy Password</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
